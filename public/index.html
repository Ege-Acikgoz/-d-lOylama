<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oy Kullanma Sistemi</title>
</head>
<body>
    <h1>Ballon D'or Oylama</h1>
    
    <!-- Oy Kullanma Formu -->
    <form id="oyForm">
        <label for="adSoyad">Ad Soyad:</label>
        <input type="text" id="adSoyad" name="adSoyad" required>
        <br>
        <label for="oylar">Oylar (virgülle ayrılmış):</label>
        <input type="text" id="oylar" name="oylar" required>
        <br>
        <button type="submit">Oy Kullan</button>
    </form>

    <!-- Oylama Sonuçları -->
    <h2>Oylama Sonuçları</h2>
    <ul id="oySonuclari"></ul>

    <script src="script.js"></script>
</body>
</html>
